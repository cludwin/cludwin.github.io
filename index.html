  <style>
    /* RESET CSS */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    * {
      margin: 0;
    }
    @media (prefers-reduced-motion: no-preference) {
      html {

      }
    }
    body {
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      background-color: black;
    }
    img, picture, video, canvas, svg {
      display: block;
      max-width: 100%;
    }
    input, button, textarea, select {
      font: inherit;
    }
    p, h1, h2, h3, h4, h5, h6 {
      overflow-wrap: break-word;
    }
    p {
      text-wrap: pretty;
    }
    h1, h2, h3, h4, h5, h6 {
      text-wrap: balance;
    }
    #root, #__next {
      isolation: isolate;
    }
    .poetsen-one-regular {
      font-family: "Poetsen One", sans-serif;
      font-weight: 400;
      font-style: normal;
    }
    .container {
      max-width: 650px;
      background-color: #fff;
      color: #fefefe;
      margin: auto;
      text-align: center;
      background-color: black;
    }
    .logo {

    }

    }

    }

        margin-top: 25px;
    }

        color: #1d59d0;
        font-weight: 700;
    }

    <p>Contact Us: <a href="mailto:hello@alttechlabs.com">hello@alttechlabs.com</a></p>
